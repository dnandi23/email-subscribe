    <title>Email subscribe</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen w-screen p-14 bg-zinc-800">
        <!-- card -->
        <div class="container flex flex-col md:flex-row max-w-6xl mx-auto px-1 py-1 bg-zinc-700 gap-4 rounded-lg">
            <!-- img-div -->
            <div class="flex flex-col justify-center p-2  md:w-1/2 rounded-lg ">
            <img src="https://images.unsplash.com/photo-1721132447246-5d33f3008b05?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            <h1 class="text-2xl font-semibold  text-slate-300">Lorem ipsum, dolor sit amet consectetur adipisicing</h1>

            <input type="text" placeholder="Enter your email address"
            class="py-2 px-1 w-3/5 bg-zinc-700 border border-zinc-500 text-center text-slate-300 rounded-lg focus:outline-none">
            <button class="py-2 px-2 w-1/4 bg-blue-600 text-white rounded-lg cursor-pointer hover:bg-slate-500 duration-300">Subscribe</button>
            </div>
            </div>
        </div>
